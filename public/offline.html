
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardshow - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0A0A0B 0%, #1a1a1a 100%);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00FF94;
      margin-bottom: 1rem;
    }
    .message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .retry-btn {
      background: #00FF94;
      color: black;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .retry-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="logo">Cardshow</div>
  <div class="message">
    <h2>You're offline</h2>
    <p>Check your internet connection and try again</p>
  </div>
  <button class="retry-btn" onclick="window.location.reload()">
    Try Again
  </button>
</body>
</html>
